<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>
    <!-- Tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Class -->
    <style>
        .cmn-btn {
            color: white;
            font-size: 20px;
            font-style: normal;
            font-weight: 600;
            border-radius: 8px;
            background: #0D6EFD;
            padding: 8px 20px;
        }
    </style>
</head>

<body>
    <header class="bg-sky-100 pb-24">
        <nav>
            <div class="flex justify-between ml-24 mr-24 pt-10">
                <h3 class="text-3xl font-bold">Hot Gadgets</h3>
                <button class="cmn-btn">Sign Up</button>
            </div>
        </nav>
        <section class="text-center space-y-10 mt-14">
            <h1 class="text-5xl font-black">Apple Iphone 13 Pro Max</h1>
            <p class="text-slate-500">There are many variations of passages of Lorem Ipsum available, but the
                majority<br>have suffered alteration in some form, by injected humou.</p>
            <button class="cmn-btn">Buy Now</button>
        </section>
    </header>
    <main class="mx-16">
        <section class="text-center">
            <h2 class="mt-28 text-5xl font-semibold mb-5">Search your phone</h2>
            <input id="search-field" type="text" placeholder="Search"
                class="input input-bordered w-full max-w-xs bg-gray-100" /><button onclick="handleSearch()" class="cmn-btn">Search</button>
        </section>
        <!-- Search result -->
        <section class="mt-20">
            <!-- Spinner/Loader -->
            <div id="spinner" class="text-center hidden">
                <span class="loading loading-infinity loading-lg text-[#0D6EFD]"></span>

            </div>
            <div id="phn-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            </div>
            <!-- Show all button -->
            <div id="show-all-container" class="hidden text-right mt-8">
                <button onclick="handleShowAll()" class="cmn-btn">Show All</button>
            </div>
        </section>
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <form method="dialog" class="modal-box max-h-full">
                    <div id="modal-detail-container"></div>
                    <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-red-500 text-white font-semibold">Close</button>
                    </div>
                </form>
            </dialog>
        </section>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
</body>

</html>
